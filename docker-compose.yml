version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: always
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8080:80/tcp"
    environment:
      ServerIP: '10.0.0.11'
      VIRTUAL_HOST: 'pi.hole'
      DNSMASQ_LISTENING: 'ALL'
      REV_SERVER: 'false'
    volumes:
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    command: bash -c "sed -i 's/cache-size=10000/cache-size=0/' /etc/dnsmasq.d/01-pihole.conf && pihole restartdns"
